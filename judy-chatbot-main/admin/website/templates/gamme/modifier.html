{% extends "layout.html" %}

{% block main %}
<div class="content-wrapper">
    <!-- Page Title Header Starts-->
    <div class="row page-title-header">
        <div class="col-12">
            <div class="page-header">
                <h4 class="page-title">Gestion des gammes</h4>
            </div>
        </div>
    </div>
    <!-- Page Title Header Ends-->
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Modifier gamme</h4>
                    <form action="" method="POST" class="forms-sample mt-5" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="categorie">Categorie</label>
                            <select class="form-control" name="categorie">
                                <option value="">choisir la categorie</option>
                                {% for row in categories %}
                                <option {% if row[0] == gamme[1] %} selected {% endif %} value="{{ row[0] }}">
                                    {{ row[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="gamme">Gamme</label>
                            <input value="{{ gamme[2] }}" type="text" class="form-control" name="gamme" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea rows="4" class="form-control" name="description"
                                required>{{ gamme[4] }}</textarea>
                        </div>

                        <div class="form-group">
                            <label>Image</label>
                            <input type="file" name="img" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-success mr-2">Sauvegarder</button>
                        <a href="/gamme" class="btn btn-light">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
