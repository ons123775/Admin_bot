{% extends "layout.html" %}

{% block main %}
<div class="content-wrapper">
    <!-- Page Title Header Starts-->
    <div class="row page-title-header">
        <div class="col-12">
            <div class="page-header">
                <h4 class="page-title">Gestion des produits</h4>
            </div>
        </div>
    </div>
    <!-- Page Title Header Ends-->
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Modifier Produit</h4>
                    <form action="" method="POST" class="forms-sample mt-5" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="gamme">Gamme</label>
                            <select class="form-control" name="gamme">
                                <option value="">choisir la gamme</option>
                                {% for row in gammes %}
                                <option {% if row[0] == produit[1] %} selected {% endif %} value="{{ row[0] }}">
                                    {{ row[2] }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="produit">Produit</label>
                            <input value="{{ produit[2] }}" type="text" class="form-control" name="produit" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea rows="4" class="form-control" name="description"
                                required>{{ produit[4] }}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="qte_stock">Qte_stock</label>
                            <textarea rows="4" class="form-control" name="qte_stock"
                                required>{{ produit[5] }}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="prix_unitaire">Prix_Unitaire	</label>
                            <textarea rows="4" class="form-control" name="prix_unitaire	"
                                required>{{ produit[6] }}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="volume_bouteille">Volume_Bouteille		</label>
                            <textarea rows="4" class="form-control" name="volume_bouteille"
                                required>{{ produit[7] }}</textarea>
                        </div>

                        <div class="form-group">
                            <label>Image</label>
                            <input type="file" name="img" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-success mr-2">Sauvegarder</button>
                        <a href="/produit" class="btn btn-light">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
