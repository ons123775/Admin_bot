{% extends "layout.html" %}

{% block main %}
<div class="content-wrapper">
    <!-- Page Title Header Starts-->
    <div class="row page-title-header">
        <div class="col-12">
            <div class="page-header">
                <h4 class="page-title">Gestion des Clients</h4>
            </div>
        </div>
    </div>
    <!-- Page Title Header Ends-->
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Modifier Client</h4>
                    <form action="" method="POST" class="forms-sample mt-5">

                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="nom">nom </label>
                                    <input value="{{ client[1] }}" type="text" class="form-control" name="nom" required>
                                </div>

                                <div class="form-group">
                                    <label for="prenom">prenom</label>
                                    <input value="{{ client[2] }}" type="text" class="form-control" name="prenom"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="date_naissance">date naissance</label>
                                    <input value="{{ client[3] }}" type="date" class="form-control"
                                        name="date_naissance" required>
                                </div>
                                <div class="form-group">
                                    <label for="tel">nÂ° telephone</label>
                                    <input value="{{ client[4] }}" type="number" class="form-control" name="tel"
                                        required>
                                </div>

                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="email">email</label>
                                    <input value="{{ client[5] }}" type="text" class="form-control" name="email"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="pays">pays </label>
                                    <input value="{{ client[6] }}" type="text" class="form-control" name="pays"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="ville">ville </label>
                                    <input value="{{ client[7] }}" type="text" class="form-control" name="ville"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="adresse">adresse</label>
                                    <input value="{{ client[8] }}" type="text" class="form-control" name="adresse"
                                        required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success mr-2">Valider</button>
                        <a href="/client" class="btn btn-light">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
