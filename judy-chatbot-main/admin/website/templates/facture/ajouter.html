{% extends "layout.html" %}

{% block main %}
<div class="content-wrapper">
    <!-- Page Title Header Starts-->
    <div class="row page-title-header">
        <div class="col-12">
            <div class="page-header">
                <h4 class="page-title">Gestion des factures</h4>
            </div>
        </div>
    </div>
    <!-- Page Title Header Ends-->
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Ajouter Facture</h4>
                    <form action="" method="POST" class="forms-sample mt-5" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="Num_commande">Num_commande</label>
                            <select class="form-control" name="Num_commande">
                                <option value="">choisir la commande</option>
                                {% for row in commandes %}
                                <option value="{{ row[0] }}">{{ row[0] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Total">Total</label>
                            <input type="text" class="form-control" name="Total" required>
                        </div>

                       
                        <div class="form-group">
                            <label for="Date_Reglement">Date_Reglement</label>
                            <input type="text" class="form-control" name="Date_Reglement" required>
                        </div>
                       
                        <div class="form-group">
                            <label for="moyen_paiement">moyen_paiement</label>
                            <input type="text" class="form-control" name="moyen_paiement" required>
                        </div>

                        <button type="submit" class="btn btn-success mr-2">Valider</button>
                        <a href="/facture" class="btn btn-light">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
